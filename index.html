<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Colorlib V16</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="login">
                <h2>ACCOUNT LOGIN</h2>
            </div>
            <div class="form">
                <div class="user">
                    <span><i class="fa-regular fa-user"></i></span>
                <input type="text" placeholder="User Name...">
                </div>
                <div class="password">
                    <span><i class="fa-solid fa-lock"></i></span>
                <input type="text" placeholder="Password...">
                </div>
                <div class="button">
                    <button>LOGIN</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/69a5cd0a10.js" crossorigin="anonymous"></script>
</body>
</html>
